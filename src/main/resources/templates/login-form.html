<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <title>Document</title>
    <script type="text/javascript">
        var onloadCallback = function() {
          grecaptcha.render('html_element', {
            'sitekey' : '6LeID5IkAAAAACCQpKicPcb_oSdpDRNXXIU_da8Q'
          });
        };
      </script>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <div id="splinter" class="h-12"></div>
    <div id="form" class="flex items-center flex-col space-y-8">
        <div id="form_title" class="flex flex-col items-center">
            <p class="text-3xl font-medium text-black" >Willkommen bei</p>
            <div class="flex items-center">
                <p class="text-3xl font-semibold" style="color: rgba(215, 9, 9, 1);">
                    Koup
                </p>
                <p class="text-3xl font-semibold">
                    Heft Kabinet
                </p>
            </div>
        </div>
        <form th:action="@{/login}" method="post" class="flex flex-col space-y-6 w-1/3" style="min-width: 319px;">
            <!-- <div class="flex flex-col space-y-6 w-1/3" style="min-width: 319px;" id="fields"> -->
                <div id="fields_email" class="flex flex-col">
                    <label class="text-medium" >E-Mail</label>
                    <input class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="email" type="text" placeholder="E-Mail-Addresse"/>
                </div>
                <div id="fields_password" class="flex flex-col">
                    <label class="text-medium" >Password</label>
                    <input class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="password" type="password" placeholder="Password"/>
                </div>

            <!-- </div> -->
            <div class="flex justify-center" id="html_element"></div>
            <div class="flex justify-center">
                <button class="font-semibold text-xl w-full h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Anmelden</button>
            </div>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
</body>
</html>
