<!DOCTYPE html>
<html lang="en" class="h-full" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>Melden Sie sich bei Ihrem persönlichen KoupHefy-Konto an</title>
</head>
<body class="flex flex-col space-y-12 h-full">
    <header th:replace="header::header"></header>
    <div id="form" class="flex items-center flex-col space-y-8 grow">
          <form th:object="${form}" method="POST" class="flex flex-col space-y-6 grow" style="width: 90%; max-width:500px;">
            <div id="form__title" class="flex flex-col items-center">
                <div class="flex flex-col text-center items-center">
                    <p class="text-3xl font-medium text-black" >Willkommen bei</p>
                    <p class="text-3xl font-semibold"> <a class="text-3xl font-semibold" style="color: rgba(215, 9, 9, 1);">Koup</a>Heft Kabinet
                    </p>
                </div>
            </div>
            <div id="form__global-errors" class="flex justify-center">
                <span class="text-red-600" th:if="${param.error}">Redentials sind ungültig</span>
            </div>    
            <div id="form__fields" class="flex items-center flex-col space-y-8">   
                <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
                <div id="fields__email" class="flex flex-col w-full">
                    <label class="text-medium" >E-Mail</label>
                    <input class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="email" type="text" placeholder="E-Mail-Addresse"/>
                </div>
                <div id="fields__password" class="flex flex-col w-full">
                    <label class="text-medium" >Password</label>
                    <input class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="password" type="password" placeholder="Password"/>
                </div>
                <div id="fields__remember-me">
                    <label class="text-medium" >Erinnern?</label>
                    <input type="checkbox" id="remember-me" />
                </div>
            </div>
            <div id="form__confirmation-button" class="flex justify-center">
                <button class="max-[450px]:text-2xl max-[450px]:h-9 font-semibold text-xl w-full h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Weiter</button>
            </div>
        </form>
    </div>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
