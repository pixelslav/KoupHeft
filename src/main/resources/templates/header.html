<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/output.css" rel="stylesheet"/>
</head>
<body>
    <header th:fragment="main-header" class="max-[600px]:block flex items-center justify-between px-10 py-2.5 shadow-lg">
            <a class="flex items-center justify-center" href="/">
                <p class="text-3xl font-semibold text-red-600">
                    Koup
                </p>
                <p class="text-3xl font-semibold">
                    Heft
                </p>
            </a>
        <div sec:authorize="isAuthenticated()" class="max-[600px]:mt-5 flex items-center">
            <ul class="flex items-center max-[600px]:justify-center justify-between w-full space-x-7">
                <il class="font-semibold my-0 hover:underline text-lg text-red-600"><a href="/logout">Logout</a></il>
                <il class="font-semibold my-0 text-lg"><p class="text-center" style="min-width: 150px;" th:text="${#authentication.name}">Barack Obama</p></il>
            </ul>   
        </div>
        <div sec:authorize="isAnonymous()" class="max-[600px]:mt-5 max-[600px]:justify-center flex items-center">
            <a href="/registration" class="max-[600px]:text-base max-[450px]:h-24 max-[450px]:h-7 flex justify-center items-center text-center font-semibold text-xl w-44 h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Registration</a>
        </div>
    </header>
</body>
</html>
