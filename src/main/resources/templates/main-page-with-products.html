<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body class="space-y-12">
<header th:replace="header :: header"></header>
<div class="flex items-center flex-col space-y-11">
    <div class="flex flex-col items-center space-y-2 w-5/6">
        <div class="w-full">
            <div th:if="${productManager.isExistSuchProduct(products, 'Notebook')}" id="heft-section" >
                <p class="text-3xl font-semibold border-b-2 py-3.5 border-slate-500" id="header">Hefte</p>
                <div class="flex flex-row pt-8 space-x-11">
                    <div th:each="notebook : ${productManager.filterProducts(products, 'Notebook')}">
                        <img width="120" height="160" class="h-40 w-30 book-shadow" th:src="${notebook.getImagePath()}" style="box-shadow: 0px 0px 9px 4px rgba(0, 0, 0, 0.3);">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center w-1/4">
        <a href="/products/add" class="flex justify-center items-center text-centet font-semibold text-xl w-full h-12 text-white bg-lime-600 hover:bg-lime-700 font-semibold rounded-lg" >Produkt hinzuf√ºgen</a>
    </div>
</div>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
