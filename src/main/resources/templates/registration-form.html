<!DOCTYPE html>
<html lang="en" class="h-full" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>Ein neues Konto eröffnen</title>
</head>
<body class="flex flex-col space-y-12 h-full">
    <header th:replace="header::header"></header>
    <div id="form" class="flex items-center flex-col space-y-8 grow">
          <form method="POST" th:object="${form}" class="flex flex-col space-y-6 grow" style="width: 90%; max-width:500px;">
            <div id="form__title" class="flex flex-col items-center">
                <div id="form-title" class="flex flex-col items-center text-center w-5/6">
                    <p id="form-title__first-part" class="text-3xl font-medium text-black" >Willkommen zum ersten Mal</p>
                    <div id="form-title__second-part" class="flex items-center">
                        <p class="text-3xl font-semibold">bei <a class="text-red-600">Koup</a>Heft Kabinet</p>
                    </div>
                </div>
            </div>   
            <div id="form__fields" class="flex items-center flex-col space-y-8">
                <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
                <div id="fields__name" class="flex flex-col w-full">
                    <label class="text-medium" >Vor- und Nachname</label>
                    <span class="text-red-600" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    <input th:field="*{name}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="name" type="text" placeholder="Vor- und Nachname"/>
                </div>   
                <div id="fields__email" class="flex flex-col w-full">
                    <label class="text-medium" >E-Mail</label>
                    <span class="text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <input th:field="*{email}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="email" type="text" placeholder="E-Mail-Addresse"/>
                </div>
                <div id="fields__password" class="flex flex-col w-full">
                    <label class="text-medium" >Password</label>
                    <span  class="text-red-600" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input th:field="*{password}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="password" type="password" placeholder="Password"/>
                </div>
            </div>
            <div id="form__additional-Information">
                <p class="text-lg font-semibold">Password muss:</p>
                <ul class="list-disc ml-7">
                    <li>mehr als 8 Briefe sein</li>
                    <li>1 Zahl, 1 Großbuchstabe enthalten</li>
                </ul>
            </div>
            <div id="form__confirmation-button" class="flex justify-center">
                <button class="max-[450px]:text-2xl max-[450px]:h-9 font-semibold text-xl w-full h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Weiter</button>
            </div>
        </form>
    </div>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
