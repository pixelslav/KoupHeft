<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>Ein neues Konto eröffnen</title>
    <script type="text/javascript">
        var onloadCallback = function() {
          grecaptcha.render('html_element', {
            'sitekey' : '6LeID5IkAAAAACCQpKicPcb_oSdpDRNXXIU_da8Q'
          });
        };
      </script>
</head>
<body class="space-y-12">
    <header th:replace="header-unauthenticated :: header"></header>
    <div id="form" class="flex items-center flex-col space-y-8 mt-16">
        <div id="form-title" class="flex flex-col items-center text-center w-5/6">
            <p id="form-title__first-part" class="text-3xl font-medium text-black" >Willkommen zum ersten Mal</p>
            <div id="form-title__second-part" class="flex items-center">
                <p class="text-3xl font-semibold">bei <a style="color: rgba(215, 9, 9, 1);">Koup</a>Heft Kabinet</p>
            </div>
        </div>
        <form method="post" th:object="${form}" class="flex flex-col space-y-6 w-1/3" style="min-width: 319px;">
                <input 
                    type="hidden" 
                    th:name="${_csrf.parameterName}" 
                    th:value="${_csrf.token}" />
                <div id="fields_name" class="flex flex-col">
                    <label class="text-medium" >Vor- und Nachname</label>
                    <input th:field="*{name}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="name" type="text" placeholder="Vor- und Nachname"/>
                    <span 
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"></span>
                </div>
                <div id="fields_email" class="flex flex-col">
                    <label class="text-medium" >E-Mail</label>
                    <input th:field="*{email}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="email" type="text" placeholder="E-Mail-Addresse"/>
                    <span 
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"></span>
                </div>
                <div id="fields_password" class="flex flex-col">
                    <label class="text-medium" >Password</label>
                    <input th:field="*{password}" class="text-medium font-light rounded-md py-1 px-3 h-12 border border-black" name="password" type="password" placeholder="Password"/>
                    <span 
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"></span>
                </div>

                
            <div id="information-for-form">
                <p class="text-lg font-semibold">Password muss:</p>
                <ul class="list-disc ml-7">
                    <li>mehr als 8 Briefe sein</li>
                    <li>1 Zahl, 1 Großbuchstabe enthalten</li>
                </ul>
            </div>
            <div class="flex justify-center" id="html_element"></div>
            <div class="flex justify-center">
                <button class="font-semibold text-xl w-full h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Weiter</button>
            </div>
        </form>
    </div>
    <footer th:replace="footer :: footer"></footer>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
</body>
</html>
