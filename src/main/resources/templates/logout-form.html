<!DOCTYPE html>
<html lang="en" class="h-full" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/output.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>Melden Sie sich von Ihrem Konto ab</title>
</head>
<body class="flex flex-col space-y-12 h-full">
    <header th:replace="header::header"></header>
    <div id="form" class="flex items-center flex-col space-y-8 grow">
        <form th:object="${product_code}" method="POST" class="flex flex-col space-y-6 grow" style="width: 90%; max-width:500px;">    
            <div id="form-title" class="flex flex-col items-center space-y-6 w-full">
                <p class="max-[450px]:text-3xl text-5xl text-center font-bold">Ausloggen</p>
            </div>
            <input 
                type="hidden" 
                th:name="${_csrf.parameterName}" 
                th:value="${_csrf.token}" />  
            <div id="fields_code" class="flex items-center flex-col space-y-3">
            <div class="flex text-center space-x-3">
                <label class="fond-medium">MÃ¶chten Sie sich wirklich von Ihrem Konto abmelden?</label>
                <!-- <input type="checkbox" name="logout" /> -->
            </div>
            <div class="flex justify-center w-full">
                <button class="max-[450px]:text-2xl max-[450px]:h-9 font-semibold text-xl w-full h-12 text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg" >Ja, auslogen</button>
            </div>
        </form>
    </div>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
